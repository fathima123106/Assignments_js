<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Image_slideShow</title>
   
</head>
<!-- <style>
    a{
        width: 50px;
    }
</style> -->

<body>
    <style>
        img{
            width: 100%;
            height: 1000px;
        }
         #prev{
            position: absolute;
            top: 50%;
            left: 2.5%;
            width: 50px;
            font-size: 60px;
            
        }
        #nxt{
            position: absolute;
            top: 50%;
            right: 2.5%;
            width: 50px;
            font-size: 60px;
        }
    </style>

    <div class="ImgSildeShow">
        <div class="ImgSlideShow_fade">
            <img src="india.png" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="jp2.png" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="jp4.jpg" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="saudi1.png" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="saudi2.png" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="saudi3.png" alt="">
        </div>
    
    </div>

    <a href="#" class="slider-btn previous" id="prev" onclick="setSlides(-1)" style="color: rgba(123, 114, 137, 0.894);"><i class="fa fa-arrow-circle-left"></i></a>
    <a href="#" class="slider-btn next" id="nxt" onclick="setSlides(1)" style="color: rgba(123, 114, 137, 0.894);"><i class="fa fa-arrow-circle-right"></i></a>





    
    <script src="img_slideShow.js"></script>
</body>
</html>
