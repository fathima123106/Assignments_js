<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="response_navigator.css">
</head>
<body>
    <div class="topnav" id="mytopnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="javascript:void(0);" class="icon" onclick="myfunction()"><i style="color: whitesmoke;" class="fa fa-bars"></i></a>
    </div>
    <script>    
    function myfunction(){
        var x = document.getElementById("mytopnav");
        if(x.className == "topnav"){
            
                x.className += "responsive";
            }
            else {
                x.className = "topnav";
            }
        }
    </script>
      
</body>
</html>
